<!DOCTYPE html>
<html>
<head>
	<title>Redirect Example</title>
	<script type="text/javascript">
		// Redirect to the desired page after 1 second
		setTimeout(function() {
			window.location.href = "https://zil.ink/flashgoal";
		}, 1000);
	</script>
</head>
<body>
	<!-- Add any content you want to display before the redirect -->
	<h1>Redirecting to desired page...</h1>
</body>
</html>
